<div class="quizz_container">
  <div class="quizz_logo">
    <img src="assets/imgs/logo.png" alt="" srcset="">
    <h3>{{title}}</h3>
  </div>
  <div *ngIf=!finished class="quizz_questions">
    <h3>{{questionSelected.question}}</h3>
  </div>
  <div *ngIf=!finished class="quizz_options">
    <button *ngFor="let option of questionSelected.options; let i = index"
    (click)="playerChoose(option.alias)"
    class="btn-option">{{option.name}}</button>
  </div>
  <div *ngIf=finished class="quizz_results">
    <h1>O seu resultado Ã©:</h1>
    <p>{{answerSelected}}</p>
    <img class="quizz_image-1" src="{{finalImage}}" alt="" srcset="">
  </div>
  <div class="assinatura">
      <h3>Criado por:</h3>
      <p>Duda Mesquita - memesquitamartins@gmail.com</p>
  </div>
</div>
